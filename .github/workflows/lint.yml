name: Lint

# Controls when the action will run.
on:
  # Triggers the workflow on pull request events but only for the main branch
  pull_request:
    branches: [main]

  push:
    branches: [main]

  merge_group:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  lint:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Permissions needed for self-healing PR creation
    permissions:
      contents: write
      pull-requests: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 1

      - name: Install Pnpm
        run: |
          npm install -g corepack@latest --force
          corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --ignore-scripts

      - name: Lint
        id: lint
        continue-on-error: true
        run: pnpm run lint 2>&1 | tee /tmp/lint-output.txt

      - name: Self-Healing
        if: steps.lint.outcome == 'failure' && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîß Running self-healing CLI..."
          npx @rspress/self-healing-cli fix \
            --log /tmp/lint-output.txt \
            --verify "pnpm run lint" \
            --max-attempts 3 \
            --timeout 600000

      - name: Fail if Lint Failed and Not Fixed
        if: steps.lint.outcome == 'failure'
        run: |
          echo "‚ùå Lint check failed. See errors above."
          exit 1

      - name: Check Dependency Version
        run: pnpm run check-dependency-version
