<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E293B"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <radialGradient id="glowGradient" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative glow effects -->
  <ellipse cx="200" cy="150" rx="300" ry="200" fill="url(#glowGradient)" opacity="0.4"/>
  <ellipse cx="1000" cy="500" rx="350" ry="250" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Grid pattern overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1E293B" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content container -->
  <g transform="translate(80, 80)">
    <!-- Logo and brand -->
    <g>
      <!-- Logo icon -->
      <rect x="0" y="0" width="48" height="48" rx="10" fill="url(#accentGradient)"/>
      <text x="64" y="34" font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="700" fill="#F8FAFC" letter-spacing="-0.02em">
        Rspress
      </text>
    </g>
    
    <!-- Content section -->
    <g transform="translate(0, 140)">
      <!-- Line 1 - Main title -->
      <text font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="800" fill="#F8FAFC" letter-spacing="-0.03em">
        <tspan x="0" y="0">{{line1}}</tspan>
      </text>
      
      <!-- Line 2 - Subtitle -->
      <text font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="36" font-weight="600" fill="#94A3B8" letter-spacing="-0.02em">
        <tspan x="0" y="80">{{line2}}</tspan>
      </text>
      
      <!-- Line 3 - Description -->
      <text font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#64748B" letter-spacing="-0.01em">
        <tspan x="0" y="140">{{line3}}</tspan>
      </text>
    </g>
    
    <!-- Decorative accent bar -->
    <rect x="0" y="420" width="160" height="6" rx="3" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Bottom right decorative element -->
  <g transform="translate(1000, 500)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.2"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.15"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.1"/>
  </g>
</svg>
