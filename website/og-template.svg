<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F172A"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="150" fill="#3B82F6" opacity="0.05"/>
  <circle cx="100" cy="530" r="120" fill="#8B5CF6" opacity="0.05"/>
  
  <!-- Logo area (top left) -->
  <g transform="translate(60, 50)">
    <!-- Simplified Rspress logo representation -->
    <rect x="0" y="0" width="50" height="50" rx="8" fill="url(#textGradient)"/>
    <text x="70" y="38" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#F8FAFC">
      Rspress
    </text>
  </g>
  
  <!-- Main content area -->
  <g transform="translate(60, 200)">
    <!-- Line 1 - Main title -->
    <text x="0" y="0" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#F8FAFC" style="line-height: 1.2">
      <tspan x="0" dy="0">{{line1}}</tspan>
    </text>
    
    <!-- Line 2 - Subtitle -->
    <text x="0" y="90" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="42" font-weight="600" fill="#94A3B8" style="line-height: 1.3">
      <tspan x="0" dy="0">{{line2}}</tspan>
    </text>
    
    <!-- Line 3 - Description -->
    <text x="0" y="160" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="#64748B" style="line-height: 1.4">
      <tspan x="0" dy="0">{{line3}}</tspan>
    </text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="60" y="600" width="200" height="4" rx="2" fill="url(#textGradient)"/>
</svg>
